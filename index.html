<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Speed Test</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Speed Test</h1>
      <div id="st-gauge-image" class="row">
        <div class="col-xs-12 col-sm-6">
          <canvas class="center-block" id="test-upload"></canvas>
          <p class="text-center">Upload</p>
          <h2 class="text-center">
            <span class="number" id="test-upload-value"></span>
          </h2>
        </div>

        <div class="col-xs-12 col-sm-6">
          <canvas class="center-block" id="test-download"></canvas>
          <p class="text-center">Download</p>
          <h2 class="text-center">
            <span class="number" id="test-download-value"></span>
          </h2>
        </div>
      </div>
      <button
        id="st-status-button"
        class="btn btn-danger btn-lg center-block"
      ></button>

      <div id="results" class="summary page">
        <h2>
          Your test results
          <span>
            <a href="#result-diagnosis" rel="modal:open">Advanced Details</a>
          </span>
        </h2>

        <div id="result-pages" class="container">
          <div class="result-page summary row">
            <div class="col-xs-3 upload result">
              <h3>Upload</h3>
              <p>
                <span class="number" id="upload-speed">0.00</span>
                <span class="units" id="upload-speed-units">mb/s</span>
              </p>
            </div>

            <div class="col-xs-3 download result">
              <h3>Download</h3>
              <p>
                <span class="number" id="download-speed">0.00</span>
                <span class="units" id="download-speed-units">mb/s</span>
              </p>
            </div>

            <div class="col-xs-3 other">
              <h3>Ping</h3>
              <p><span id="ping">0.0</span><span>ms</span></p>
            </div>
          </div>
        </div>
      </div>

      <div id="result-diagnosis" class="modal"></div>
    </div>
  </body>
  <script src="js/gauge.min.js" type="text/javascript"></script>
  <script src="js/st-gauge.js" type="text/javascript"></script>
  <script src="js/ndt-browser-client.js" type="text/javascript"></script>
  <script src="js/ndt-wrapper.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</html>
